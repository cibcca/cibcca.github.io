<body>
	
	
	<div class="size1 bg0 where1-parent">
		<!-- Coutdown -->
		<div class="flex-c-m bg-img1 size2 where1 overlay1 where2 respon2" style="background-color: #333399">
			<div class="wsize2 flex-w flex-c-m cd100 js-tilt">
				<img class="logo-cibcca" src="images/logo.svg" alt="LOGO">
			</div>
		</div>
		
		<!-- Form -->
		<div class="size3 flex-col-sb flex-w p-l-75 p-r-75 p-t-45 p-b-45 respon1">
			<div class="wrap-pic1">
				<img src="images/icons/logo.png" alt="LOGO">
			</div>

			<div class="p-t-50 p-b-60">
                <p class="s2-txt3 m-b-20">Corporación para la Integración del Borde Costero Central de Arica</p>
				<p class="m1-txt1 p-b-36">
					¡Nuestro sitio estará disponible <span class="m1-txt2">muy pronto</span>!
				</p>

				<form class="contact100-form validate-form">
					<div class="wrap-input100 m-b-10 validate-input" data-validate = "Debes ingresar un nombre válido">
						<input class="s2-txt1 placeholder0 input100" type="text" name="name" placeholder="Tu nombre">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 m-b-20 validate-input" data-validate = "Es necesario que escribas un correo, ejemplo: hola@mail.com">
						<input class="s2-txt1 placeholder0 input100" type="text" name="email" placeholder="Dirección de correo">
						<span class="focus-input100"></span>
					</div>

					<div class="w-full">
						<button class="flex-c-m s2-txt2 size4 bg1 bor1 hov1 trans-04">
							Enviar
						</button>
					</div>
				</form>

				<p class="s2-txt3 p-t-18">
					No te preocupes, no te enviaremos spam, sólo te avisaremos cuando nuestro sitio esté disponible.
				</p>
			</div>

			<div class="flex-w">
				<a href="#" class="flex-c-m size5 bg3 how1 trans-04 m-r-5">
					<i class="fa fa-instagram"></i>
				</a>
			</div>
		</div>
	</div>

	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 2020,
			endtimeMonth: 11,
			endtimeDate: 30,
			endtimeHours: 9,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: "America/Antiago" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
